<section>
  <h1>Search Blogs</h1>
  <div class="search">
    <input
    #searchInput
    [value]="query"
    (input)="onSearchChange(searchInput.value)"
    type="text" placeholder="Text" />
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="800px"
      height="800px"
      viewBox="0 0 24 24"
      fill="none"
    >
      <g clip-path="url(#clip0_15_152)">
        <rect width="24" height="24" fill="current" />
        <circle
          cx="10.5"
          cy="10.5"
          r="6.5"
          stroke="#000000"
          stroke-linejoin="round"
        />
        <path
          d="M19.6464 20.3536C19.8417 20.5488 20.1583 20.5488 20.3536 20.3536C20.5488 20.1583 20.5488 19.8417 20.3536 19.6464L19.6464 20.3536ZM20.3536 19.6464L15.3536 14.6464L14.6464 15.3536L19.6464 20.3536L20.3536 19.6464Z"
          fill="#000000"
        />
      </g>
      <defs>
        <clipPath id="clip0_15_152">
          <rect width="24" height="24" fill="white" />
        </clipPath>
      </defs>
    </svg>
  </div>
  <p class="result-count">Showing {{ blogs.length }} results of "{{ query }}"</p>
  <div class="results">
    @for (blog of blogs; track $index) {
  <article [routerLink]="['/blog', blog.slug]">
    <div class="thumb">
      <img [src]="blog.image" [alt]="blog.title" />
    </div>
    <div class="content">
      <span>
        {{ blog.createdAt | date : "MMM yyyy" }} â€¢ {{ blog.readingTime }} min read
      </span>
      <h2>{{ blog.title }}</h2>
      <p>{{ blog.content }}</p>
    </div>
  </article>
  }
  </div>
</section>
