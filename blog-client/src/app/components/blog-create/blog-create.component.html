<section>
  <div>
    <h2>Create Blog Post</h2>
    <button>×</button>
  </div>

  <p>Enter your blog details here. Click save when you're done.</p>

  <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
    <div>
      <label>Blog Title</label>
      <input type="text" formControlName="title" placeholder="Harry Potter" />
    </div>

    <div>
      <label>Blog Date</label>
      <input
        type="text"
        formControlName="createdAt"
        placeholder="harrypotter"
      />
    </div>

    <div>
      <label>Slug</label>
      <input type="text" formControlName="slug" placeholder="harrypotter" />
    </div>

    <div>
      <label>Image</label>
      @if (imagePreview) {
      <div class="image-preview">
        <img [src]="imagePreview" alt="Image Preview" />
        <button type="button" (click)="removeImage()">×</button>
      </div>
      } @else{
      <div class="image-upload">
        <input
          type="file"
          (change)="onFileSelect($event)"
          accept="image/png, image/jpeg"
          id="image-upload"
        />
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
          ></path>
          <polyline points="14,2 14,8 20,8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10,9 9,9 8,9"></polyline>
        </svg>
        <p class="upload-text">
          Please upload images in 100x100 pixels size, in either PNG or JPEG
          format.
        </p>
        <label for="image-upload" type="button">Browse Files</label>
      </div>
      }
    </div>

    <div class="textarea">
      <label for="content">Content</label>
      <textarea
        formControlName="content"
        placeholder="Text"
        maxlength="100"
      ></textarea>
      <span>{{contentLength}}/100</span>
    </div>

    <div class="submit">
      <button type="submit" [disabled]="blogForm.invalid">Save Changes</button>
    </div>
  </form>
</section>
